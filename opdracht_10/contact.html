<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>


</head>

<body>
    <header>
        <h1>Contact formulier</h1>
    </header>

    <main>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label for="Naam">Naam:</label>
                <input type="text" name="Naam" />
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="email" name="email" />
            </p>
            <p>
                <label for="Telefoonnummer">Telefoonnummer:</label>
                <input type="tel" name="Tel" />
            </p>
            <p>
                <label for="Leeftijd">Leeftijd:</label>
                <input type="text" name="Leeftijd" />
            </p>
            <p>
                <label for="date">Geboortedatum:</label>
                <input type="date" name="Geboortedatum" />


            </p>
            <p>
                <label for="Gender">Gender: </label>
            </p>
            <p>
                <input name="Gender" type="radio" id="man" value="man" />
                <label for="man">man</label><br>
                <input name="Gender" type="radio" id="vrouw" value="vrouw" />
                <label for="vrouw">vrouw</label><br>
            </p>
            <p>
                <label for="Favoriete cuisine">Favoriete cuisine: </label>
            </p>
            <p>
                <input type="checkbox" id="cuisine1" value="Frans" />
                <label for="cuisine1">Frans</label><br>
                <input type="checkbox" id="cuisine2" value="Italiaans" />
                <label for="cuisine2">Italiaans</label><br>
                <input type="checkbox" id="cuisine3" value="Spaans" />
                <label for="cuisine3">Spaans</label><br>
                <input type="checkbox" id="cuisine4" value="Arabisch" />
                <label for="cuisine4">Arabisch</label><br>
                <input type="checkbox" id="cuisine5" value="Japans" />
                <label for="cuisine5">Japans</label><br>
            </p>
            <p>
                <label for="kleurschort">Favoriete kleur van schort:</label>
                <input type="color" name="kleur" />
            </p>
            <p>
                <label for="Biografie">Biografie:</label>
                <textarea type="textarea" name="Biografie"></textarea>
            </p>
            <p>
                <label for="UploadRecept">Upload laatste recept:</label>
                <input type="file" name="recept" />
            </p>
            <p>
                <label for="Link naar recepten">Link naar recepten: </label>
                <input type="url" id="recepten" name="recepten" />
            </p>
            <p>
                <button type="reset">Reset</button>

                <button type="submit">Send</button>
            </p>



        </form>
    </main>

    <footer>
        <a href="Index.html">Index</a>
    </footer>
</body>

</html>
