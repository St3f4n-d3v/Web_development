<!DOCTYPE html>
<html>

    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">


    </head>
    <div class="Container">
        <body>
            <header>
                <h1>Contact formulier</h1>
            </header>

            <main>
                <div class="contacttab">
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                    <label for="Naam">Naam:</label>
                    <input type="text" name="Naam" />
                    </p>
                    <p>
                    <label for="Email">Email:</label>
                    <input type="email" name="email" />
                    </p>
                    <p>
                    <label for="Telefoonnummer">Telefoonnummer:</label>
                    <input type="tel" name="Tel" />
                    </p>
                    <p>
                    <label for="Leeftijd">Leeftijd:</label>
                    <input type="text" name="Leeftijd" />
                    </p>
                    <p>
                    <label for="date">Geboortedatum:</label>
                    <input type="date" name="Geboortedatum" />


                    </p>
                    <p>
                    <label for="Gender">Gender: </label>
                    </p>
                    <p>
                    <input name="Gender" type="radio" id="man" value="man" />
                    <label for="man">man</label><br>
                    <input name="Gender" type="radio" id="vrouw" value="vrouw" />
                    <label for="vrouw">vrouw</label><br>
                    </p>
                    <p>
                    <label for="Favoriete boek">Favoriete boek: </label>
                    </p>
                    <p>
                    <input type="checkbox" id="keuze1" value="CirqueDeLaCroix" />
                    <label for="keuze1">Cirque de la Croix</label><br>
                    <input type="checkbox" id="keuze2" value="CarouselOfNightmares" />
                    <label for="keuze2">Carousel of Nightmares</label><br>
                    </p>
                    <p>
                    <label for="MEning">Mening:</label>
                    <textarea type="textarea" name="Mening"></textarea>
                    </p>
                    <p>Om kans te maken dat uw karakter een verschijning maakt in het verhaal kunt u hier een achtergrond verhaal uploaden.</p>
                    <p>
                    <label for="Uploadsidestory">Upload sidestory:</label>
                    <input type="file" name="sidestory" />
                    </p>
                    
                    <p>
                    <button type="reset">Reset</button>

                    <button type="submit">Send</button>
                    </p>



                </form>
            </div>
            </main>

            <footer>
                <a href="Leylines.html">Home</a>
            </footer>
        </body>
    </div>
</html>
